<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/tema.css" /> 
  <title>Cadastro de Usu√°rios com Permiss√µes</title>

  <style>
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: white;
    }
    
    #main-content {
      display: none; 
    }

    #acesso-negado {
      color: red;
      text-align: center;
      padding: 20px;
      border: 1px solid #ffdddd;
      background-color: #ffeeee;
      margin-top: 50px;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .lojas-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-top: 10px;
    }

    .loja-checkbox {
      display: flex;
      align-items: center;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .loja-checkbox:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .loja-checkbox input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .loja-checkbox label {
      cursor: pointer;
      margin: 0;
      font-weight: 500;
      color: #555;
      flex: 1;
    }

    .loja-checkbox input[type="checkbox"]:checked + label {
      color: #667eea;
      font-weight: 700;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .selecionar-todas {
      margin: 15px 0;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .selecionar-todas:hover {
      background: #5568d3;
    }

    .mensagem-status {
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .mensagem-status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .mensagem-status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .mensagem-status.message {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    /* ‚ú® NOVO: Estilo para checkbox de ADMIN */
    .admin-checkbox {
      display: flex;
      align-items: center;
      padding: 15px;
      background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .admin-checkbox input[type="checkbox"] {
      width: 22px;
      height: 22px;
      margin-right: 15px;
      cursor: pointer;
    }

    .admin-checkbox label {
      cursor: pointer;
      margin: 0;
      font-weight: 600;
      font-size: 1.1em;
    }
  </style>
</head>

<body>
  
  <div class="fixed-nav">
    <a href="menu.html" class="botao-menu">‚Üê Menu</a> 
    <button id="logout-button" style="display: none;">Sair</button>
  </div>
    
  <div id="loading" class="container" style="text-align: center;">
    <p>Verificando acesso...</p>
  </div>
    
  <div id="acesso-negado" style="display: none;">
    <h2>Acesso Negado üõë</h2>
    <p>Esta p√°gina √© exclusiva para o administrador. Por favor, fa√ßa login com a conta correta.</p>
  </div>

  <div id="main-content" class="container">
    <h1>üìã Cadastro de Usu√°rio - Sistema de Recebimento</h1>
    
    <form id="meu-formulario">
      <div class="form-group">
        <label for="nome-usuario">Nome Completo:</label>
        <input type="text" name="nome-usuario" id="nome-usuario" required placeholder="Ex: Jo√£o da Silva" />
      </div>
      
      <div class="form-group">
        <label for="email-usuario">E-mail:</label>
        <input type="email" name="email-usuario" id="email-usuario" required placeholder="usuario@empresa.com" />
      </div>
      
      <div class="form-group">
        <label for="senha-usuario">Senha Tempor√°ria:</label>
        <input type="password" name="senha-usuario" id="senha-usuario" required placeholder="M√≠nimo 6 caracteres" />
      </div>

      <!-- ‚ú® NOVO: CHECKBOX PARA MARCAR COMO ADMIN -->
      <div class="admin-checkbox">
        <input type="checkbox" id="is-admin" name="is-admin">
        <label for="is-admin">üîë Marcar este usu√°rio como ADMINISTRADOR</label>
      </div>
      
      <div class="form-group" id="lojas-section">
        <label>üè¢ Selecione as Lojas de Recebimento que o usu√°rio poder√° acessar:</label>
        <p style="color: #999; font-size: 0.9em; margin-top: 5px;">
          (Administradores t√™m acesso total - n√£o √© necess√°rio selecionar)
        </p>
        <button type="button" class="selecionar-todas" id="btn-selecionar-todas">‚úÖ Selecionar Todas</button>
        <div class="lojas-container" id="lojas-container"></div>
      </div>
      
      <button type="submit" class="btn-submit">‚ú® Criar Novo Usu√°rio</button>
    </form>
    
    <div id="status" class="mensagem-status" style="display: none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-functions.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyD8GjaS3tuDpSvBl2-bpa-QXIKTqq80Mn4",
      authDomain: "login-com-dados.firebaseapp.com",
      projectId: "login-com-dados",
      storageBucket: "login-com-dados.firebasestorage.app",
      messagingSenderId: "75556023458",
      appId: "1:75556023458:web:9f1362d0597603c0f37bfb",
      measurementId: "G-W9LRT99579"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    const ADMIN_UID = "O02XwNu2KSNCCk0xCvdBE2YxW9G2";
    
    const LOJAS = {
      'matriz': { nome: 'Matriz', url: 'recebimento_petrolina.html' },
      'juazeiro': { nome: 'Filial Juazeiro', url: 'recebimento_juazeiro.html' },
      'loteamento': { nome: 'Filial Loteamento', url: 'recebimento_loteamento.html' },
      'irece': { nome: 'Filial Irec√™', url: 'recebimento_irece.html' },
      'rioreal': { nome: 'Filial Rio Real', url: 'recebimento_rioreal.html' },
      'agroexpress': { nome: 'Agroexpress', url: 'recebimento_agroexpress.html' },
      'grandesafra': { nome: 'Grande Safra', url: 'recebimento_grandesafra.html' }
    };
    
    const mainContent = document.getElementById("main-content");
    const loadingDiv = document.getElementById("loading");
    const acessoNegadoDiv = document.getElementById("acesso-negado");
    const logoutButton = document.getElementById("logout-button");
    const formulario = document.getElementById("meu-formulario");
    const statusDiv = document.getElementById("status");
    const lojasContainer = document.getElementById("lojas-container");
    const btnSelecionarTodas = document.getElementById("btn-selecionar-todas");
    const isAdminCheckbox = document.getElementById("is-admin");
    const lojasSection = document.getElementById("lojas-section");

    function renderLojasCheckboxes() {
      Object.entries(LOJAS).forEach(([key, loja]) => {
        const div = document.createElement('div');
        div.className = 'loja-checkbox';
        div.innerHTML = `
          <input type="checkbox" id="loja-${key}" name="lojas" value="${key}">
          <label for="loja-${key}">${loja.nome}</label>
        `;
        lojasContainer.appendChild(div);
      });
    }

    // ‚ú® DESABILITAR SELE√á√ÉO DE LOJAS SE ADMIN
    isAdminCheckbox.addEventListener('change', (e) => {
      const checkboxes = document.querySelectorAll('input[name="lojas"]');
      if (e.target.checked) {
        lojasSection.style.opacity = '0.5';
        checkboxes.forEach(cb => {
          cb.disabled = true;
          cb.checked = false;
        });
        btnSelecionarTodas.disabled = true;
      } else {
        lojasSection.style.opacity = '1';
        checkboxes.forEach(cb => cb.disabled = false);
        btnSelecionarTodas.disabled = false;
      }
    });

    btnSelecionarTodas.addEventListener('click', () => {
      const checkboxes = document.querySelectorAll('input[name="lojas"]');
      const todasSelecionadas = Array.from(checkboxes).every(cb => cb.checked);
      
      checkboxes.forEach(cb => cb.checked = !todasSelecionadas);
      btnSelecionarTodas.textContent = todasSelecionadas ? '‚úÖ Selecionar Todas' : '‚ùå Desselecionar Todas';
    });

    function showStatus(text, type) {
      statusDiv.textContent = text;
      statusDiv.className = `mensagem-status ${type}`;
      statusDiv.style.display = 'block';
    }

   onAuthStateChanged(auth, async (user) => {
  loadingDiv.style.display = 'none';

  if (!user) {
    window.location.href = 'index.html';
    return;
  }
  
  logoutButton.style.display = 'inline-block';

  // ‚úÖ VERIFICA SE √â ADMIN (por UID ou por Firestore)
  let isAdmin = (user.uid === ADMIN_UID);
  
  try {
    const userDoc = await getDoc(doc(db, "usuarios", user.uid));
    if (userDoc.exists()) {
      const userData = userDoc.data();
      if (userData.isAdmin === true || userData.tipo === 'admin') {
        isAdmin = true;
      }
    }
  } catch (error) {
    console.error('Erro ao verificar permiss√µes:', error);
  }

  if (isAdmin) {
    mainContent.style.display = 'block'; 
    acessoNegadoDiv.style.display = 'none';
    renderLojasCheckboxes();
  } else {
    mainContent.style.display = 'none';
    acessoNegadoDiv.style.display = 'block';
  }
});

    
    logoutButton.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error("Erro ao deslogar:", error);
      });
    });

    formulario.addEventListener("submit", async function (evento) {
      evento.preventDefault();

      const nomeUsuario = document.getElementById("nome-usuario").value;
      const email = document.getElementById("email-usuario").value;
      const password = document.getElementById("senha-usuario").value;
      const isAdmin = isAdminCheckbox.checked;
      
      let lojasPermitidas = [];
      
      if (!isAdmin) {
        lojasPermitidas = Array.from(document.querySelectorAll('input[name="lojas"]:checked'))
          .map(cb => cb.value);
        
        if (lojasPermitidas.length === 0) {
          showStatus("‚ùå Erro: Selecione pelo menos uma loja ou marque como administrador!", 'error');
          return;
        }
      }
      
      if (auth.currentUser.uid !== ADMIN_UID) {
        showStatus("‚ùå Erro: Voc√™ n√£o tem permiss√£o para cadastrar usu√°rios.", 'error');
        return;
      }
      
      showStatus("‚è≥ Cadastrando novo usu√°rio...", 'message');

      try {
        // ‚úÖ SOLU√á√ÉO: Usar API do Firebase Admin (modo servidor)
        // Como n√£o temos servidor, vamos usar uma abordagem alternativa
        
        // Criar usu√°rio temporariamente
        const response = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${firebaseConfig.apiKey}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            password: password,
            returnSecureToken: true
          })
        });

        const userData = await response.json();
        
        if (userData.error) {
          throw new Error(userData.error.message);
        }

        const newUserUid = userData.localId;
        
        // ‚úÖ SALVA AS PERMISS√ïES NO FIRESTORE
        await setDoc(doc(db, "usuarios", newUserUid), {
          nome: nomeUsuario,
          email: email,
          lojasPermitidas: isAdmin ? Object.keys(LOJAS) : lojasPermitidas,
          criadoEm: new Date().toISOString(),
          criadoPor: auth.currentUser.uid,
          ativo: true,
          tipo: isAdmin ? 'admin' : 'usuario',
          isAdmin: isAdmin
        });
        
        const tipoUsuario = isAdmin ? 'üîë ADMINISTRADOR' : 'üë§ Usu√°rio';
        const acessoInfo = isAdmin 
          ? 'Acesso total a todas as funcionalidades' 
          : `Lojas: ${lojasPermitidas.map(l => LOJAS[l].nome).join(', ')}`;
        
        showStatus(`‚úÖ ${tipoUsuario} ${nomeUsuario} cadastrado com sucesso!\n\n${acessoInfo}`, 'success');
        
        formulario.reset();
        document.querySelectorAll('input[name="lojas"]').forEach(cb => cb.checked = false);
        btnSelecionarTodas.textContent = '‚úÖ Selecionar Todas';
        lojasSection.style.opacity = '1';

        // ‚úÖ N√ÉO DESLOGA O ADMIN!
        console.log('‚úÖ Usu√°rio criado! Admin permanece logado.');

      } catch (error) {
        let errorMessage = 'Erro ao cadastrar usu√°rio.';
        if (error.message.includes('EMAIL_EXISTS')) {
          errorMessage = '‚ùå O e-mail j√° est√° sendo usado por outra conta.';
        } else if (error.message.includes('WEAK_PASSWORD')) {
          errorMessage = '‚ùå A senha deve ter pelo menos 6 caracteres.';
        } else {
          console.error("Erro detalhado:", error);
          errorMessage = `‚ùå Erro: ${error.message}`;
        }
        showStatus(errorMessage, 'error');
      }
    });

  </script>
</body>
</html>
