<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Plantebem</title>
    
    <link rel="stylesheet" href="/menu.css"> 
</head>
<body>
    
    <div class="fixed-nav">
        <a href="menu.html" class="botao-menu">Menu</a>
        <button id="logout-button">Sair</button>
    </div>

    <div class="logo-container">
        <img src="https://contagem.plantebemtec.com.br/Logotipo%20com%20Simbolo%20padrao.png" alt="Logo da Empresa" class="logo-img">
    </div>

    <div class="menu-container">
        <div class="menu-header">Menu Principal</div>
        <ul class="menu-list">
            <li class="menu-list-item"><a href="menu.html">Início</a></li>
            <li class="menu-list-item"><a href="menu.html">Catálogo (EM PRODUÇÃO)</a></li>
            <li class="menu-list-item"><a href="menu.html">Mapa de Produtos (EM PRODUÇÃO)</a></li>
            <li class="menu-list-item"><a href="pesquisa.html">Detalhes de Recebimentos</a></li>
        </ul>

        <div class="loja-selecao-container">
            <label for="seletor-loja">Recebimento de Mercadorias:</label>
            <select id="seletor-loja">
                <option value="">-- Selecione uma Loja --</option>
                <option value="juazeiro" data-url="pagina_juazeiro.html">Loja Juazeiro</option>
                <option value="petrolina" data-url="recebimento_petrolina.html">Loja Petrolina</option>
                <option value="salvador" data-url="pagina_salvador.html">Loja Loteamento</option>
                <option value="salvador" data-url="pagina_salvador.html">Loja Grande Safra</option>
                <option value="salvador" data-url="pagina_salvador.html">Loja Irecê</option>
                <option value="salvador" data-url="pagina_salvador.html">Loja Rio Real</option>
                <option value="salvador" data-url="pagina_salvador.html">Loja Agroexpress</option>
            </select>
        </div>

        <div id="botao-loja-container"></div>
    </div>
    
    <script type="module" src="auth.js"></script> 

    <script>
        function exibirBotaoDaLoja() {
            const seletor = document.getElementById('seletor-loja');
            const container = document.getElementById('botao-loja-container');
            
            container.innerHTML = ''; 
            const valorSelecionado = seletor.value;

            if (valorSelecionado) {
                const opcaoSelecionada = seletor.options[seletor.selectedIndex];
                const urlDaLoja = opcaoSelecionada.getAttribute('data-url');
                const nomeDaLoja = opcaoSelecionada.textContent;

                const botao = document.createElement('a');
                botao.setAttribute('href', urlDaLoja);
                botao.setAttribute('class', 'btn-loja');
                botao.style.display = 'inline-block'; 
                botao.textContent = `Acessar ${nomeDaLoja}`;
                container.appendChild(botao);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const seletor = document.getElementById('seletor-loja');
            seletor.addEventListener('change', exibirBotaoDaLoja); 
        });
    </script>
</body>
</html>
