<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Estoque Vertical - Plantebem</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header h1 {
      font-size: 2em;
      color: #333;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-menu {
      background: #667eea;
      color: white;
    }

    .btn-menu:hover {
      background: #5568d3;
    }

    .btn-add {
      background: #2ecc71;
      color: white;
    }

    .btn-add:hover {
      background: #27ae60;
    }

    .btn-logout {
      background: #f44336;
      color: white;
    }

    .btn-logout:hover {
      background: #d32f2f;
    }

    .controls {
      background: white;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-weight: 600;
      color: #555;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .control-group select,
    .control-group input {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
      background: white;
    }

    .control-group select:focus,
    .control-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    .stat-label {
      font-size: 0.85em;
      opacity: 0.9;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 2em;
      font-weight: 700;
    }

    .warehouse-view {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      min-height: 600px;
    }

    .warehouse-title {
      text-align: center;
      font-size: 1.8em;
      color: #333;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .warehouse-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .vertical-structure {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .vao-column {
      min-width: 200px;
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
      position: relative;
    }

    .vao-header {
      position: sticky;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 700;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .nivel-container {
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
    }

    .pallet-slot {
      background: white;
      border: 3px solid #e0e0e0;
      border-radius: 10px;
      padding: 15px;
      min-height: 120px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .pallet-slot:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
    }

    .pallet-slot.occupied {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      border-color: #4caf50;
    }

    .pallet-slot.warning {
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      border-color: #ff9800;
    }

    .pallet-slot.danger {
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      border-color: #f44336;
    }

    .pallet-slot.empty {
      background: #f5f5f5;
      border-style: dashed;
    }

    .pallet-slot.hidden {
      display: none;
    }

    .slot-label {
      font-size: 0.75em;
      color: #999;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .slot-info {
      font-weight: 700;
      color: #333;
      font-size: 0.95em;
    }

    .slot-product {
      margin-top: 8px;
      font-size: 0.85em;
      color: #555;
      font-weight: 600;
    }

    .slot-quantity {
      margin-top: 5px;
      font-size: 0.8em;
      color: #777;
    }

    .validade-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.7em;
      font-weight: 700;
      background: #ff5722;
      color: white;
    }

    .validade-badge.ok {
      background: #4caf50;
    }

    .validade-badge.warning {
      background: #ff9800;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      max-width: 800px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      border-radius: 15px 15px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.8em;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .modal-close:hover {
      transform: scale(1.2);
    }

    .modal-body {
      padding: 30px;
    }

    .location-badge {
      display: inline-block;
      background: #e8eaf6;
      color: #667eea;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .product-details {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .detail-row {
      display: grid;
      grid-template-columns: 150px 1fr;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #666;
    }

    .detail-value {
      color: #333;
      font-size: 1.05em;
    }

    .modal-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .btn-action {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .btn-move {
      background: #2196f3;
      color: white;
    }

    .btn-move:hover {
      background: #1976d2;
    }

    .btn-remove {
      background: #f44336;
      color: white;
    }

    .btn-remove:hover {
      background: #d32f2f;
    }

    .btn-cancel {
      background: #9e9e9e;
      color: white;
    }

    .btn-cancel:hover {
      background: #757575;
    }

    @media (max-width: 768px) {
      .controls-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .vertical-structure {
        flex-direction: column;
      }

      .vao-column {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>üè≠ Mapa de Estoque Vertical</h1>
      <div class="header-buttons">
        <a href="gerenciar-estoque.html" class="btn btn-add">‚ûï Adicionar Produto</a>
        <a href="menu.html" class="btn btn-menu">üè† Menu</a>
        <button id="logout-button" class="btn btn-logout">Sair</button>
      </div>
    </div>

    <div class="controls">
      <div class="controls-grid">
        <div class="control-group">
          <label for="select-rua">üõ£Ô∏è Selecionar Rua</label>
          <select id="select-rua">
            <option value="">-- Todas as Ruas --</option>
          </select>
        </div>

        <div class="control-group">
          <label for="search-product">üîç Buscar Produto/Lote</label>
          <input type="text" id="search-product" placeholder="Digite o nome do produto ou lote...">
        </div>

        <div class="control-group">
          <label for="filter-validade">‚ö†Ô∏è Filtrar por Validade</label>
          <select id="filter-validade">
            <option value="todos">Todos</option>
            <option value="vencidos">Vencidos</option>
            <option value="proximo">Vencimento Pr√≥ximo (30 dias)</option>
            <option value="ok">Validade OK</option>
          </select>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total de Pallets</div>
          <div class="stat-value" id="stat-total">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Pallets Ocupados</div>
          <div class="stat-value" id="stat-occupied">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Pallets Vazios</div>
          <div class="stat-value" id="stat-empty">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Alertas de Validade</div>
          <div class="stat-value" id="stat-alerts">0</div>
        </div>
      </div>
    </div>

    <div class="warehouse-view">
      <h2 class="warehouse-title" id="warehouse-title">Mapa Completo do Dep√≥sito</h2>
      <p class="warehouse-subtitle" id="warehouse-subtitle">Visualiza√ß√£o de todos os pallets</p>
      
      <div class="vertical-structure" id="warehouse-structure">
        <!-- Estrutura ser√° gerada aqui -->
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">üì¶ Detalhes do Pallet</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Conte√∫do ser√° inserido aqui -->
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyD8GjaS3tuDpSvBl2-bpa-QXIKTqq80Mn4",
      authDomain: "login-com-dados.firebaseapp.com",
      projectId: "login-com-dados",
      storageBucket: "login-com-dados.firebasestorage.app",
      messagingSenderId: "75556023458",
      appId: "1:75556023458:web:9f1362d0597603c0f37bfb",
      measurementId: "G-W9LRT99579"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = 'index.html';
    });

    document.getElementById('logout-button').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'index.html');
    });

    // DADOS DO WAREHOUSE (EXEMPLO - voc√™ vai substituir pelo Firestore)
    let warehouse = {
      'A1': [
        {
          vao: 1,
          niveis: [
            { nivel: 1, pallets: [
              { pallet: 1, produto: 'Adubo NPK 10-10-10', lote: 'L2024-001', quantidade: 500, unidade: 'kg', validade: '2025-12-15' },
              { pallet: 2, produto: null }
            ]},
            { nivel: 2, pallets: [
              { pallet: 1, produto: 'Calc√°rio Dolom√≠tico', lote: 'L2024-045', quantidade: 300, unidade: 'kg', validade: '2026-06-20' },
              { pallet: 2, produto: 'Ureia 45%', lote: 'L2024-089', quantidade: 200, unidade: 'kg', validade: '2025-11-10' }
            ]},
          ]
        },
        {
          vao: 2,
          niveis: [
            { nivel: 1, pallets: [
              { pallet: 1, produto: 'Herbicida Glifosato', lote: 'L2024-203', quantidade: 80, unidade: 'L', validade: '2025-10-25' },
              { pallet: 2, produto: null }
            ]},
          ]
        }
      ],
      'A2': [
        {
          vao: 1,
          niveis: [
            { nivel: 1, pallets: [
              { pallet: 1, produto: 'Ra√ß√£o Gado', lote: 'L2024-310', quantidade: 1000, unidade: 'kg', validade: '2025-11-30' },
              { pallet: 2, produto: null }
            ]},
          ]
        }
      ]
    };

    let filtroAtual = { rua: '', busca: '', validade: 'todos' };

    function calcularStatusValidade(validade) {
      if (!validade) return 'ok';
      const hoje = new Date();
      const dataValidade = new Date(validade);
      const diasRestantes = Math.floor((dataValidade - hoje) / (1000 * 60 * 60 * 24));
      
      if (diasRestantes < 0) return 'vencido';
      if (diasRestantes <= 30) return 'proximo';
      return 'ok';
    }

    function formatarData(data) {
      if (!data) return 'N/A';
      const [ano, mes, dia] = data.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    function aplicarFiltros() {
      const slots = document.querySelectorAll('.pallet-slot');
      
      slots.forEach((slot, index) => {
        const rua = slot.getAttribute('data-rua');
        const produto = slot.getAttribute('data-produto') || '';
        const lote = slot.getAttribute('data-lote') || '';
        const statusValidade = slot.getAttribute('data-status-validade') || 'ok';
        
        let mostrar = true;
        
        // Filtro por rua
        if (filtroAtual.rua && rua !== filtroAtual.rua) {
          mostrar = false;
        }
        
        // Filtro por busca
        if (filtroAtual.busca) {
          const termo = filtroAtual.busca.toLowerCase();
          const produtoMatch = produto.toLowerCase().includes(termo);
          const loteMatch = lote.toLowerCase().includes(termo);
          if (!produtoMatch && !loteMatch) {
            mostrar = false;
          }
        }
        
        // Filtro por validade
        if (filtroAtual.validade !== 'todos') {
          if (statusValidade !== filtroAtual.validade) {
            mostrar = false;
          }
        }
        
        slot.classList.toggle('hidden', !mostrar);
      });
    }

    function renderizarTudo() {
      const container = document.getElementById('warehouse-structure');
      const title = document.getElementById('warehouse-title');
      const subtitle = document.getElementById('warehouse-subtitle');
      
      container.innerHTML = '';
      
      const ruas = filtroAtual.rua ? [filtroAtual.rua] : Object.keys(warehouse);
      
      if (filtroAtual.rua) {
        title.textContent = `üõ£Ô∏è RUA ${filtroAtual.rua}`;
      } else {
        title.textContent = 'Mapa Completo do Dep√≥sito';
      }
      
      subtitle.textContent = `Visualizando ${ruas.length} rua(s)`;

      ruas.forEach(rua => {
        if (!warehouse[rua]) return;
        
        warehouse[rua].forEach(vaoData => {
          const vaoCol = document.createElement('div');
          vaoCol.className = 'vao-column';

          const vaoHeader = document.createElement('div');
          vaoHeader.className = 'vao-header';
          vaoHeader.textContent = `RUA ${rua} - V√ÉO ${vaoData.vao}`;
          vaoCol.appendChild(vaoHeader);

          const niveisContainer = document.createElement('div');
          niveisContainer.className = 'nivel-container';

          vaoData.niveis.forEach(nivelData => {
            nivelData.pallets.forEach(palletData => {
              const slot = document.createElement('div');
              const occupied = palletData.produto !== null;
              const statusValidade = occupied ? calcularStatusValidade(palletData.validade) : 'ok';
              
              slot.className = `pallet-slot ${occupied ? (statusValidade === 'vencido' ? 'danger' : statusValidade === 'proximo' ? 'warning' : 'occupied') : 'empty'}`;
              slot.setAttribute('data-rua', rua);
              slot.setAttribute('data-produto', palletData.produto || '');
              slot.setAttribute('data-lote', palletData.lote || '');
              slot.setAttribute('data-status-validade', statusValidade);
              
              if (occupied) {
                slot.innerHTML = `
                  <div class="slot-label">N√≠vel ${nivelData.nivel} - Pallet ${palletData.pallet}</div>
                  <div class="slot-info">${palletData.produto}</div>
                  <div class="slot-product">Lote: ${palletData.lote}</div>
                  <div class="slot-quantity">${palletData.quantidade} ${palletData.unidade}</div>
                  ${statusValidade !== 'ok' ? `<span class="validade-badge ${statusValidade}">${statusValidade === 'vencido' ? 'VENCIDO' : 'ATEN√á√ÉO'}</span>` : ''}
                `;
                
                slot.addEventListener('click', () => abrirModal(rua, vaoData.vao, nivelData.nivel, palletData));
              } else {
                slot.innerHTML = `
                  <div class="slot-label">N√≠vel ${nivelData.nivel} - Pallet ${palletData.pallet}</div>
                  <div class="slot-info" style="color: #999;">VAZIO</div>
                `;
                
                slot.addEventListener('click', () => {
                  window.location.href = `gerenciar-estoque.html?rua=${rua}&vao=${vaoData.vao}&nivel=${nivelData.nivel}&pallet=${palletData.pallet}`;
                });
              }

              niveisContainer.appendChild(slot);
            });
          });

          vaoCol.appendChild(niveisContainer);
          container.appendChild(vaoCol);
        });
      });

      aplicarFiltros();
      atualizarEstatisticas();
    }

    function atualizarEstatisticas() {
      let total = 0, occupied = 0, empty = 0, alerts = 0;

      Object.values(warehouse).forEach(rua => {
        rua.forEach(vao => {
          vao.niveis.forEach(nivel => {
            nivel.pallets.forEach(pallet => {
              total++;
              if (pallet.produto) {
                occupied++;
                const status = calcularStatusValidade(pallet.validade);
                if (status !== 'ok') alerts++;
              } else {
                empty++;
              }
            });
          });
        });
      });

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-occupied').textContent = occupied;
      document.getElementById('stat-empty').textContent = empty;
      document.getElementById('stat-alerts').textContent = alerts;
    }

    function abrirModal(rua, vao, nivel, pallet) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const body = document.getElementById('modal-body');
      
      const statusValidade = calcularStatusValidade(pallet.validade);
      const statusClass = statusValidade === 'vencido' ? 'vencido' : statusValidade === 'proximo' ? 'proximo' : 'ok';
      const statusText = statusValidade === 'vencido' ? '‚ùå PRODUTO VENCIDO' : statusValidade === 'proximo' ? '‚ö†Ô∏è VENCIMENTO PR√ìXIMO' : '‚úÖ VALIDADE OK';

      title.textContent = `üì¶ Detalhes do Pallet`;
      
      body.innerHTML = `
        <div class="location-badge">
          üìç RUA ${rua} - V√ÉO ${vao} - N√çVEL ${nivel} - PALLET ${pallet.pallet}
        </div>

        <div class="product-details">
          <div class="detail-row">
            <div class="detail-label">üè∑Ô∏è Produto:</div>
            <div class="detail-value">${pallet.produto}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">üîñ Lote:</div>
            <div class="detail-value">${pallet.lote}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">üì¶ Quantidade:</div>
            <div class="detail-value">${pallet.quantidade} ${pallet.unidade}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">üìÖ Validade:</div>
            <div class="detail-value">${formatarData(pallet.validade)}</div>
          </div>
        </div>

        <div class="modal-actions">
          <button class="btn-action btn-move" onclick="moverProduto('${rua}', ${vao}, ${nivel}, ${pallet.pallet})">
            üîÑ Mover para Outro Local
          </button>
          <button class="btn-action btn-remove" onclick="removerProduto('${rua}', ${vao}, ${nivel}, ${pallet.pallet})">
            üóëÔ∏è Remover Produto
          </button>
          <button class="btn-action btn-cancel" onclick="fecharModal()">
            ‚ùå Cancelar
          </button>
        </div>
      `;

      modal.classList.add('active');
    }

    window.fecharModal = function() {
      document.getElementById('modal').classList.remove('active');
    };

    window.moverProduto = function(rua, vao, nivel, pallet) {
      alert('Fun√ß√£o de mover em desenvolvimento!\n\nVoc√™ ser√° redirecionado para a tela de edi√ß√£o.');
      window.location.href = `gerenciar-estoque.html?rua=${rua}&vao=${vao}&nivel=${nivel}&pallet=${pallet}&acao=mover`;
    };

    window.removerProduto = function(rua, vao, nivel, pallet) {
      if (!confirm('‚ö†Ô∏è TEM CERTEZA que deseja REMOVER este produto do estoque?')) return;
      
      // Encontrar e remover o produto
      warehouse[rua].forEach(vaoData => {
        if (vaoData.vao === vao) {
          vaoData.niveis.forEach(nivelData => {
            if (nivelData.nivel === nivel) {
              nivelData.pallets.forEach(palletData => {
                if (palletData.pallet === pallet) {
                  palletData.produto = null;
                  palletData.lote = null;
                  palletData.quantidade = null;
                  palletData.unidade = null;
                  palletData.validade = null;
                }
              });
            }
          });
        }
      });
      
      alert('‚úÖ Produto removido com sucesso!');
      fecharModal();
      renderizarTudo();
    };

    document.getElementById('modal-close').addEventListener('click', fecharModal);
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') fecharModal();
    });

    // POPULAR SELECT DE RUAS
    const selectRua = document.getElementById('select-rua');
    Object.keys(warehouse).forEach(rua => {
      const option = document.createElement('option');
      option.value = rua;
      option.textContent = `Rua ${rua}`;
      selectRua.appendChild(option);
    });

    // EVENTOS DE FILTROS
    selectRua.addEventListener('change', (e) => {
      filtroAtual.rua = e.target.value;
      renderizarTudo();
    });

    document.getElementById('search-product').addEventListener('input', (e) => {
      filtroAtual.busca = e.target.value;
      aplicarFiltros();
    });

    document.getElementById('filter-validade').addEventListener('change', (e) => {
      filtroAtual.validade = e.target.value;
      aplicarFiltros();
    });

    // INICIALIZAR
    renderizarTudo();
  </script>

</body>
</html>
