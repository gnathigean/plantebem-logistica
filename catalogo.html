<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Produtos</title>

<style>
    /* Estilos gerais para a visualização na tela */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
    }

    /* Estilos para o menu lateral */
    .menu-lateral {
        width: 250px;
        background-color: rgba(210, 210, 210, 0.5); 
        height: 100vh;
        position: sticky;
        top: 0;
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
        overflow-y: auto;
    }

    .menu-lateral h2 {
        margin-top: 0;
        color: #0a95ff;
    }

    .menu-lateral ul {
        list-style-type: none;
        padding: 0;
    }

    .menu-lateral ul li {
        margin-bottom: 10px;
    }

    .menu-lateral ul li a {
        color: #333;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .menu-lateral ul li a:hover {
        background-color: rgba(29, 131, 210, 0.7);
        color: white;
    }

    /* Estilos para o conteúdo principal */
    .conteudo-principal {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 20px 20px 40px;
        position: relative;
    }

    /* Estilos para o logo/imagem de topo (Centralizada) */
    .logo-container {
        text-align: center;
        margin-bottom: 20px;
        width: 100%;
    }

    .logo-container img {
        max-width: 150px;
        height: auto;
    }

    /* Estilos para o botão de voltar */
    #back-to-menu-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #555;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
        z-index: 5;
    }

    #back-to-menu-btn:hover {
        background-color: #777;
    }
    
    /* Estilos para o container de filtros */
    .filtros-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 600px;
    }
    
    .filtro-group {
        flex: 1;
    }

    .filtro-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
        font-size: 0.9em;
    }
    
    .filtros-container select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
    }

    .barra-pesquisa {
        display: flex;
        margin-bottom: 20px;
        width: 100%;
        max-width: 600px;
    }
    
    .barra-pesquisa input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .barra-pesquisa button {
        padding: 10px 15px;
        margin-left: 10px;
        background-color: #0a95ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .barra-pesquisa button:hover {
        background-color: #087fce;
    }

    .catalogo {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1200px;
    }

    .produto-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    .produto-card img.produto-imagem {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    
    .produto-card .qr-code {
        width: 80px;
        height: 80px;
        display: block;
        margin: 0 auto;
    }
    
    .produto-card h3 {
        margin: 0 0 5px;
        color: #333;
    }

    /* ESTILO PARA O FORNECEDOR */
    .produto-card .fornecedor {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 10px;
    }

    .produto-card .preco {
        font-size: 1.2em;
        color: #0a95ff;
        font-weight: bold;
        margin-bottom: 15px;
    }

    /* Paginação */
    #paginacao {
        margin-top: 20px;
        display: flex;
        gap: 5px;
    }

    #paginacao button {
        background-color: #0a95ff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #paginacao button:hover {
        background-color: #087fce;
    }
    
    #paginacao button.ativo {
        background-color: #0561a0;
        font-weight: bold;
    }
    /* Estilo para as elipses (...) */
    #paginacao span {
        padding: 10px 5px;
        color: #555;
    }

    /* Removendo transições e sombras para impressão */
    .produto-card:hover {
        transform: none;
        box-shadow: none;
    }

    /* Estilos específicos para a impressão (PDF) */
    @media print {
        body {
            background-color: #fff;
            padding: 0;
            margin: 0;
            display: block;
        }

        h1, .barra-pesquisa, #paginacao, .menu-lateral, #back-to-menu-btn, .logo-container, .filtros-container {
            display: none;
        }

        .conteudo-principal {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .catalogo {
            display: flex; 
            flex-wrap: wrap; 
            gap: 5px;
            width: 210mm;
            max-width: none;
            padding: 5mm;
            box-sizing: border-box;
        }

        .produto-card {
            width: 90mm;
            height: 130mm;
            box-shadow: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            margin: 0;
            margin-right: 5mm;
            margin-bottom: 5mm;
            float: left;
            page-break-inside: avoid;
        }

        .produto-card:nth-child(2n) {
            margin-right: 0;
        }
    }
</style>
</head>

<div class="menu-lateral">

    <ul>

    <h1 style="text-align: center;">Catálogo de Produtos</h1>

    <div class="filtros-container">

            <label for="filtroFornecedor">Fornecedor:</label>
            <select id="filtroFornecedor">
                <option value="">Todos</option>
                </select>
        </div>
        <div class="filtro-group">
            <label for="filtroUnidade">Unidade:</label>
            <select id="filtroUnidade">
                <option value="">Todas</option>
                <option value="1 L">1 L</option>
                <option value="5 L">5 L</option>
                <option value="20 L">20 L</option>
                <option value="1 KG">1 KG</option>
                <option value="3 KG">3 KG</option>
                <option value="5 KG">5 KG</option>
                <option value="6 KG">6 KG</option>
                <option value="25 KG">25 KG</option>
            </select>
        </div>
    </div>

    <div class="barra-pesquisa">
        <input type="text" id="searchInput" placeholder="Buscar por nome ou código...">
        <button id="searchButton">Pesquisar</button>
    </div>

<div class="catalogo">
</div>

<div id="paginacao"></div>
</div>

            fornecedor: "TRADECORP DO BRASIL COMERCIO DE INSUMOS AGRICOLAS LTDA"
        },
        {
            imagem: "https://i.ibb.co/dsQr83jk/image.png",
            nome: "TUVAL - 5 L",
            codigo: "0001774",
            qrcode: "https://i.ibb.co/ycZkBLT1/sxhvQXv.png",
            fornecedor: "TRADECORP DO BRASIL COMERCIO DE INSUMOS AGRICOLAS LTDA"
        },
    ];
    // CORRIGIDO: Esta variável deve receber o array 'produtos' diretamente, não o array aninhado.
    let produtosFiltrados = produtos;

    const catalogo = document.querySelector('.catalogo');
    const paginacaoDiv = document.getElementById('paginacao');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const filtroFornecedor = document.getElementById('filtroFornecedor');
    const filtroUnidade = document.getElementById('filtroUnidade');

    const produtosPorPagina = 8;
    
    let paginaAtual = 1;


    function preencherFiltros() {
        // 1. Preencher Fornecedores
        const fornecedores = [...new Set(produtos.map(p => p.fornecedor))].sort();
        fornecedores.forEach(fornecedor => {
            if (fornecedor) {
                const option = document.createElement('option');
                option.value = fornecedor;
                option.innerText = fornecedor;
                filtroFornecedor.appendChild(option);
            }
        });
    }
    
    function aplicarFiltros() {
        const termoPesquisa = searchInput.value.toLowerCase().trim();
        const fornecedorSelecionado = filtroFornecedor.value;
        const unidadeSelecionada = filtroUnidade.value;

        produtosFiltrados = produtos.filter(produto => {
            
            // Filtro por Nome/Código/Fornecedor (Pesquisa)
            const correspondePesquisa = !termoPesquisa || 
                (produto.nome.toLowerCase().includes(termoPesquisa) || 
                produto.codigo.includes(termoPesquisa) ||
                (produto.fornecedor && produto.fornecedor.toLowerCase().includes(termoPesquisa)));
            
            // Filtro por Fornecedor
            const correspondeFornecedor = !fornecedorSelecionado || produto.fornecedor === fornecedorSelecionado;

            // Filtro por Unidade (Verifica se o nome do produto CONTÉM a unidade selecionada)
            // A lógica de filtragem continua a mesma e suporta as novas unidades (ex: ' - 5 KG')
            const correspondeUnidade = !unidadeSelecionada || produto.nome.includes(`- ${unidadeSelecionada}`);
            
            return correspondePesquisa && correspondeFornecedor && correspondeUnidade;
        });

        paginaAtual = 1;
        renderizarProdutos(produtosFiltrados, paginaAtual);
        setupPaginacao(produtosFiltrados);
    }
    
    // Adiciona ouvintes de evento para os novos filtros
    filtroFornecedor.addEventListener('change', aplicarFiltros);
    filtroUnidade.addEventListener('change', aplicarFiltros);
    // Associa a função `aplicarFiltros` aos botões e eventos de pesquisa existentes
    searchButton.addEventListener('click', aplicarFiltros);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            aplicarFiltros();
        }
    });
    

    function renderizarProdutos(listaDeProdutos, pagina) {
        catalogo.innerHTML = '';
        const inicio = (pagina - 1) * produtosPorPagina;
        const fim = inicio + produtosPorPagina;
        const produtosDaPagina = listaDeProdutos.slice(inicio, fim);
        
        if (produtosDaPagina.length === 0) {
            catalogo.innerHTML = '<p style="text-align: center; width: 100%;">Nenhum produto encontrado.</p>';
            return;
        }

        produtosDaPagina.forEach(produto => {
            const card = document.createElement('div');
            card.className = 'produto-card';
            card.innerHTML = `
                <img class="produto-imagem" src="${produto.imagem}" alt="Imagem do ${produto.nome}">
                <h3>${produto.nome}</h3>
                <p class="fornecedor">Fornecedor: <strong>${produto.fornecedor || 'N/A'}</strong></p>
                <p class="preco">Cod. Siagri: ${produto.codigo}</p>
                <img class="qr-code" src="${produto.qrcode}" alt="QR Code ${produto.nome}">
            `;
            catalogo.appendChild(card);
        });
    }

function setupPaginacao(listaDeProdutos) {
    paginacaoDiv.innerHTML = '';
    const totalPaginas = Math.ceil(listaDeProdutos.length / produtosPorPagina);

    if (totalPaginas <= 1) {
        return;
    }

    const maxBotoesNumericos = 5; 
    
    let inicioLoop = Math.max(1, paginaAtual - Math.floor(maxBotoesNumericos / 2));
    let fimLoop = Math.min(totalPaginas, inicioLoop + maxBotoesNumericos - 1);

    if (fimLoop === totalPaginas) {
        inicioLoop = Math.max(1, totalPaginas - maxBotoesNumericos + 1);
    }

    // Botão "Anterior"
    if (paginaAtual > 1) {
        const prevBtn = criarBotaoPaginacao('Anterior', paginaAtual - 1, listaDeProdutos);
        paginacaoDiv.appendChild(prevBtn);
    }

    // Botão da primeira página (se não estiver visível)
    if (inicioLoop > 1) {
        const firstBtn = criarBotaoPaginacao(1, 1, listaDeProdutos);
        paginacaoDiv.appendChild(firstBtn);
        if (inicioLoop > 2) {
            adicionarEllipsis();
        }
    }

    // Botões numéricos limitados
    for (let i = inicioLoop; i <= fimLoop; i++) {
        const btn = criarBotaoPaginacao(i, i, listaDeProdutos);
        if (i === paginaAtual) {
            btn.classList.add('ativo');
        }
        paginacaoDiv.appendChild(btn);
    }

    // Ellipsis (...)
    if (fimLoop < totalPaginas) {
        if (fimLoop < totalPaginas - 1) {
            adicionarEllipsis();
        }
        // Botão da última página
        const lastBtn = criarBotaoPaginacao(totalPaginas, totalPaginas, listaDeProdutos);
        paginacaoDiv.appendChild(lastBtn);
    }

    // Botão "Próximo"
    if (paginaAtual < totalPaginas) {
        const nextBtn = criarBotaoPaginacao('Próximo', paginaAtual + 1, listaDeProdutos);
        paginacaoDiv.appendChild(nextBtn);
    }
}

function criarBotaoPaginacao(texto, paginaDestino, listaDeProdutos) {
    const btn = document.createElement('button');
    btn.innerText = texto;
    btn.addEventListener('click', () => {
        paginaAtual = paginaDestino;
        renderizarProdutos(listaDeProdutos, paginaAtual);
        setupPaginacao(listaDeProdutos);
    });
    return btn;
}

function adicionarEllipsis() {
    const ellipsis = document.createElement('span');
    ellipsis.innerText = '...';
    ellipsis.style.padding = '0 5px';
    ellipsis.style.color = '#555';
    paginacaoDiv.appendChild(ellipsis);
}

    preencherFiltros();
    renderizarProdutos(produtosFiltrados, paginaAtual);
    setupPaginacao(produtosFiltrados);
});
