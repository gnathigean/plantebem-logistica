<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Acesso Plantebem</title>
    
    <style>
        /* Estilos do corpo e centraliza√ß√£o */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Necess√°rio para o v√≠deo e overlay */
            color: #333;
            overflow: hidden; /* Evita barras de rolagem desnecess√°rias */
        }
        
        /* Estilos do v√≠deo de fundo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Colocado mais fundo que o overlay */
            overflow: hidden;
            background-color: #000; /* Cor de fallback */
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* NOVO: Overlay escuro sobre o v√≠deo para garantir a legibilidade do formul√°rio */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Escuro semi-transparente */
            z-index: -1; /* Fica entre o v√≠deo e o conte√∫do */
        }
        
        /* Estilos para o cont√™iner do formul√°rio */
        .container {
            position: relative;
            z-index: 1; /* Garante que fique acima de tudo no fundo */
            background-color: rgba(255, 255, 255, 0.95); /* Fundo quase branco */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #58c917; /* Foco no verde da marca */
            outline: none;
        }

        /* Bot√£o de Login (ajustado para a cor verde da marca) */
        button {
            width: 100%;
            padding: 12px;
            background-color: #58c917; /* Cor principal (Verde Plantebem) */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #43a014; /* Tom mais escuro do verde */
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="/videos/Temos uma novidade para voc√™s! Renovamos o nosso visual! üòâMas a nossa ess√™ncia permanece firme-.mp4" type="video/mp4">
            Seu navegador n√£o suporta a tag de v√≠deo.
        </video>
    </div>

    <div class="container">
        <h1 id="form-title">Acesso</h1>
        <form id="auth-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="auth-button">Entrar</button>
        </form>
        <div id="message" class="message"></div> 
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        
        // ‚ö†Ô∏è 1. VERIFIQUE SUAS CREDENCIAIS AQUI ‚ö†Ô∏è
        const firebaseConfig = {
            apiKey: "AIzaSyD8GjaS3tuDpSvBl2-bpa-QXIKTqq80Mn4",
            authDomain: "login-com-dados.firebaseapp.com",
            projectId: "login-com-dados",
            storageBucket: "login-com-dados.firebasestorage.app",
            messagingSenderId: "75556023458",
            appId: "1:75556023458:web:9f1362d0597603c0f37bfb",
            measurementId: "G-W9LRT99579"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');

        const redirectUrl = 'menu.html'; 

        function showMessage(text, type) {
            messageDiv.innerText = text;
            messageDiv.className = `message ${type}`;
        }
        
        function translateFirebaseError(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    return 'Credenciais inv√°lidas. Verifique seu e-mail e senha.';
                case 'auth/invalid-email':
                    return 'O formato do e-mail √© inv√°lido.';
                case 'auth/too-many-requests':
                    return 'Acesso bloqueado temporariamente por muitas tentativas falhas.';
                default:
                    return 'Ocorreu um erro desconhecido. Tente novamente.';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            showMessage('Aguarde...', 'message'); 
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                
                showMessage('Login bem-sucedido! Redirecionando...', 'success');
                window.location.href = redirectUrl;

            } catch (error) {
                const translatedMessage = translateFirebaseError(error.code);
                showMessage(`Erro ao fazer login: ${translatedMessage}`, 'error');
                console.error("Erro detalhado do Firebase:", error);
            }
        });
    </script>
</body>
</html>
