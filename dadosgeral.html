<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dados da Planilha - Visualiza√ß√£o Organizada</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
 body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  /* ‚úÖ IMAGEM DE FUNDO */
  background: 
    url('/imagens/ptbfundo.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  padding: 15px;
  min-height: 100vh;
}
  
  .container {
    max-width: 98%;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    overflow: hidden;
  }
  
  /* CABE√áALHO */
  .header {
    background: linear-gradient(135deg, #a9a9a9 0%, #f1f0f1 100%);
    color: white;
    padding: 20px 30px;
    text-align: center;
  }
  
  .header h1 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }
  
  /* BUSCA */
  .search-container {
    padding: 20px 30px 10px 30px;
    background: #f8f9fa;
    border-bottom: 2px solid #e9ecef;
  }
  
  .search-wrapper {
    position: relative;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .search-container input {
    width: 100%;
    padding: 12px 45px 12px 15px;
    font-size: 15px;
    border: 2px solid #ddd;
    border-radius: 25px;
    transition: all 0.3s;
    background: white;
  }
  
  .search-container input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  
  .search-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #667eea;
    font-size: 18px;
  }
  
  /* SISTEMA DE ABAS */
  .tabs-container {
    display: flex;
    background: #f8f9fa;
    padding: 10px 20px 0 20px;
    overflow-x: auto;
    border-bottom: 2px solid #dee2e6;
    gap: 5px;
  }
  
  .tabs-container::-webkit-scrollbar {
    height: 6px;
  }
  
  .tabs-container::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  
  .tabs-container::-webkit-scrollbar-thumb {
    background: #667eea;
    border-radius: 3px;
  }
  
  .tab-button {
    padding: 10px 20px;
    background: white;
    border: 2px solid #dee2e6;
    border-bottom: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s;
    border-radius: 8px 8px 0 0;
    white-space: nowrap;
    color: #495057;
  }
  
  .tab-button:hover {
    background: #e9ecef;
    transform: translateY(-2px);
  }
  
  .tab-button.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-color: #667eea;
    transform: translateY(0);
  }
  
  /* CONTE√öDO DAS ABAS */
  .tab-content {
    display: none;
    animation: fadeIn 0.4s ease-in;
  }
  
  .tab-content.active {
    display: block;
  }
  
  @keyframes fadeIn {
    from { 
      opacity: 0;
      transform: translateY(10px);
    }
    to { 
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* INFORMA√á√ïES DA ABA */
  .tab-info {
    padding: 15px 30px;
    background: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .tab-info-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: #495057;
  }
  
  .tab-info-item strong {
    color: #667eea;
  }
  
  /* CONTAINER DE DADOS (CARDS) */
  .dados-container {
    padding: 20px;
    max-height: 70vh;
    overflow-y: auto;
  }
  
  .dados-container::-webkit-scrollbar {
    width: 8px;
  }
  
  .dados-container::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  
  .dados-container::-webkit-scrollbar-thumb {
    background: #667eea;
    border-radius: 4px;
  }
  
  /* CARD DE REGISTRO */
  .registro-card {
    background: white;
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 15px;
    transition: all 0.3s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  
  .registro-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
    border-color: #667eea;
  }
  
  .registro-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 2px solid #f0f0f0;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .registro-titulo {
    font-size: 18px;
    font-weight: 700;
    color: #667eea;
  }
  
  .registro-data {
    font-size: 14px;
    color: #6c757d;
    font-weight: 500;
  }
  
  .registro-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 15px;
  }
  
  .registro-item {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }
  
  .registro-label {
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    color: #6c757d;
    letter-spacing: 0.5px;
  }
  
  .registro-valor {
    font-size: 14px;
    color: #495057;
    font-weight: 500;
    word-wrap: break-word;
  }
  
  .registro-valor.vazio {
    color: #adb5bd;
    font-style: italic;
  }
  
  /* ‚úÖ ESTILOS PARA VALIDADE */
  .registro-valor.validade-critica {
    background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
    color: #c62828;
    padding: 10px 15px;
    border-radius: 8px;
    border-left: 5px solid #c62828;
    font-weight: 700;
    box-shadow: 0 2px 8px rgba(198, 40, 40, 0.2);
  }
  
  .registro-valor.validade-alerta {
    background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
    color: #f57f17;
    padding: 10px 15px;
    border-radius: 8px;
    border-left: 5px solid #f57f17;
    font-weight: 700;
    box-shadow: 0 2px 8px rgba(245, 127, 23, 0.2);
  }
  
  .registro-valor.validade-ok {
    background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    color: #2e7d32;
    padding: 10px 15px;
    border-radius: 8px;
    border-left: 5px solid #2e7d32;
    font-weight: 700;
    box-shadow: 0 2px 8px rgba(46, 125, 50, 0.2);
  }
  
  .registro-valor a {
    color: white;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 5px;
    display: inline-block;
    margin: 2px 2px 2px 0;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.3s;
  }
  
  .registro-valor a:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
  }
  
  /* LOADING E MENSAGENS */
  #loading {
    text-align: center;
    padding: 60px 20px;
    font-size: 16px;
    color: #667eea;
    font-weight: 500;
  }
  
  .error-message {
    background: #fff3cd;
    border-left: 4px solid #ffc107;
    color: #856404;
    padding: 20px;
    margin: 20px;
    border-radius: 8px;
    font-size: 14px;
  }
  
  .empty-message {
    text-align: center;
    padding: 40px;
    color: #6c757d;
    font-size: 15px;
  }
  
  /* BADGES */
  .badge {
    display: inline-block;
    padding: 4px 8px;
    background: #667eea;
    color: white;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 600;
  }
  
  /* RESPONSIVO */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    
    .header h1 {
      font-size: 20px;
    }
    
    .tabs-container {
      padding: 10px 10px 0 10px;
    }
    
    .tab-button {
      font-size: 13px;
      padding: 8px 15px;
    }
    
    .dados-container {
      padding: 15px;
    }
    
    .registro-card {
      padding: 15px;
    }
    
    .registro-grid {
      grid-template-columns: 1fr;
    }
    
    .registro-titulo {
      font-size: 16px;
    }
    
    .tab-info {
      padding: 10px 15px;
      font-size: 12px;
    }
    
    .search-container {
      padding: 15px;
    }
  }
  
  /* ANIMA√á√ÉO DE CARREGAMENTO */
  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>üìä Sistema de Visualiza√ß√£o de Dados</h1>
  </div>
  
  <div class="search-container">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Pesquisar em todos os campos...">
      <span class="search-icon">üîç</span>
    </div>
  </div>
  
  <div class="tabs-container" id="tabsContainer"></div>
  
  <div id="loading">
    <div class="spinner"></div>
    <p>Carregando dados da planilha...</p>
  </div>
  
  <div id="tabsContent"></div>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
  import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
  
  const firebaseConfig = {
    apiKey: "AIzaSyD8GjaS3tuDpSvBl2-bpa-QXIKTqq80Mn4",
    authDomain: "login-com-dados.firebaseapp.com",
    projectId: "login-com-dados",
    storageBucket: "login-com-dados.firebasestorage.app",
    messagingSenderId: "7.5556023458e+10",
    appId: "1:7.5556023458e+10:web:9f1362d0597603c0f37bfb",
    measurementId: "G-W9LRT99579"
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwLStAEVzVTEQbBcy8_TCFscABUy5rM1n-CNM4fiABnQ3vGeB-4a_uss8P7rQm2iuUE/exec';
  
  let allSheetsData = {};
  let currentTab = '';
  let currentFilteredData = [];
  let usuariosCache = {};
  
  const loadingMessage = document.getElementById('loading');
  const searchInput = document.getElementById('searchInput');
  const tabsContainer = document.getElementById('tabsContainer');
  const tabsContent = document.getElementById('tabsContent');
  
  async function buscarNomeUsuario(email) {
    if (!email) return 'N/A';
    if (usuariosCache[email]) return usuariosCache[email];
    
    try {
      const usuariosRef = collection(db, "usuarios");
      const q = query(usuariosRef, where("email", "==", email));
      const querySnapshot = await getDocs(q);
      
      if (!querySnapshot.empty) {
        const userData = querySnapshot.docs[0].data();
        const nome = userData.nome || email.split('@')[0];
        usuariosCache[email] = nome;
        return nome;
      }
      
      const nomeFallback = email.split('@')[0];
      usuariosCache[email] = nomeFallback;
      return nomeFallback;
    } catch (error) {
      console.error('Erro ao buscar usu√°rio:', error);
      return email.split('@')[0];
    }
  }
  
  // ========================================
  // ‚úÖ FUN√á√ÉO CORRIGIDA: VERIFICAR VALIDADE
  // ========================================
  
  function verificarValidade(dataValidade) {
    if (!dataValidade) return null;
    
    try {
      const validade = new Date(dataValidade);
      const hoje = new Date();
      
      validade.setHours(0, 0, 0, 0);
      hoje.setHours(0, 0, 0, 0);
      
      const diferencaMs = validade - hoje;
      const diferencaDias = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));
      
      const umAnoEmDias = 365;
      const diferencaAnos = diferencaDias / umAnoEmDias;
      
      // ‚úÖ MENOR QUE 1 ANO - VERMELHO
      if (diferencaAnos < 1) {
        if (diferencaDias < 0) {
          return {
            status: 'critica',
            classe: 'validade-critica',
            icone: 'üî¥',
            texto: 'VENCIDO h√° ' + Math.abs(diferencaDias) + ' dias'
          };
        }
        
        const mesesRestantes = Math.floor(diferencaDias / 30);
        return {
          status: 'critica',
          classe: 'validade-critica',
          icone: 'üî¥',
          texto: mesesRestantes > 0 ? `${mesesRestantes} ${mesesRestantes === 1 ? 'm√™s' : 'meses'} restantes` : `${diferencaDias} dias restantes`
        };
      }
      // ‚úÖ IGUAL A 1 ANO (entre 1 ano e 1 ano e 1 m√™s) - AMARELO
      else if (diferencaAnos >= 1 && diferencaAnos < 1.08) {
        return {
          status: 'alerta',
          classe: 'validade-alerta',
          icone: 'üü°',
          texto: '1 ano restante'
        };
      }
      // ‚úÖ MAIOR QUE 1 ANO - VERDE
      else {
        const anosCompletos = Math.floor(diferencaAnos);
        const mesesExtras = Math.floor((diferencaAnos - anosCompletos) * 12);
        
        let textoTempo = `${anosCompletos} ${anosCompletos === 1 ? 'ano' : 'anos'}`;
        if (mesesExtras > 0) {
          textoTempo += ` e ${mesesExtras} ${mesesExtras === 1 ? 'm√™s' : 'meses'}`;
        }
        
        return {
          status: 'ok',
          classe: 'validade-ok',
          icone: 'üü¢',
          texto: textoTempo + ' restantes'
        };
      }
    } catch (error) {
      console.error('Erro ao verificar validade:', error);
      return null;
    }
  }
  
  async function fetchAllSheetsData() {
    try {
      const response = await fetch(APPS_SCRIPT_URL);
      if (!response.ok) throw new Error('Erro ao conectar com o servidor: ' + response.statusText);
      
      const data = await response.json();
      allSheetsData = data;
      loadingMessage.style.display = 'none';
      createTabs();
    } catch(error) {
      loadingMessage.innerHTML = `
        <div class="error-message">
          ‚ùå <strong>Erro ao carregar dados:</strong><br>
          ${error.message}<br><br>
          Verifique se a URL do Apps Script est√° correta.
        </div>
      `;
      console.error('Erro completo:', error);
    }
  }
  
  function createTabs() {
    tabsContainer.innerHTML = '';
    tabsContent.innerHTML = '';
    
    const sheetNames = Object.keys(allSheetsData);
    if (sheetNames.length === 0) {
      tabsContent.innerHTML = '<div class="empty-message">Nenhuma aba encontrada.</div>';
      return;
    }
    
    sheetNames.forEach((sheetName, index) => {
      const tabButton = document.createElement('button');
      tabButton.className = 'tab-button';
      tabButton.textContent = sheetName;
      tabButton.onclick = () => switchTab(sheetName);
      
      if (index === 0) {
        tabButton.classList.add('active');
        currentTab = sheetName;
      }
      
      tabsContainer.appendChild(tabButton);
      
      const tabContentDiv = document.createElement('div');
      tabContentDiv.className = 'tab-content';
      tabContentDiv.id = `tab-${sanitizeId(sheetName)}`;
      
      if (index === 0) tabContentDiv.classList.add('active');
      
      tabContentDiv.innerHTML = `
        <div class="tab-info">
          <div class="tab-info-item">
            <span>üìÑ</span>
            <span><strong>Aba:</strong> ${sheetName}</span>
          </div>
          <div class="tab-info-item">
            <span>üìä</span>
            <span><strong>Registros:</strong> <span class="badge" id="count-${sanitizeId(sheetName)}">0</span></span>
          </div>
        </div>
        <div class="dados-container" id="dados-${sanitizeId(sheetName)}"></div>
      `;
      
      tabsContent.appendChild(tabContentDiv);
    });
    
    renderCards(currentTab);
  }
  
  function switchTab(sheetName) {
    currentTab = sheetName;
    searchInput.value = '';
    
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.classList.remove('active');
      if (btn.textContent === sheetName) btn.classList.add('active');
    });
    
    document.querySelectorAll('.tab-content').forEach(content => {
      content.classList.remove('active');
    });
    
    const activeContent = document.getElementById(`tab-${sanitizeId(sheetName)}`);
    if (activeContent) activeContent.classList.add('active');
    
    renderCards(sheetName);
  }
  
  async function renderCards(sheetName, filterTerm = '') {
    const data = allSheetsData[sheetName];
    const dadosContainer = document.getElementById(`dados-${sanitizeId(sheetName)}`);
    
    if (!data || data.length === 0) {
      if (dadosContainer) dadosContainer.innerHTML = '<div class="empty-message">Nenhum dado dispon√≠vel.</div>';
      return;
    }
    
    if (!dadosContainer) return;
    
    let dataToRender = data;
    if (filterTerm) {
      dataToRender = data.filter(row => {
        return Object.values(row).some(value => String(value).toLowerCase().includes(filterTerm.toLowerCase()));
      });
    }
    
    const countBadge = document.getElementById(`count-${sanitizeId(sheetName)}`);
    if (countBadge) countBadge.textContent = dataToRender.length;
    
    dadosContainer.innerHTML = '';
    
    if (dataToRender.length === 0) {
      dadosContainer.innerHTML = '<div class="empty-message">Nenhum resultado encontrado.</div>';
      return;
    }
    
    const COLUNAS_TEXTO = ['FALTA', 'AVARIA', 'VENCIMENTO CURTO', 'NF DIVERGENCIA / CARGA', 'PRODUTO RECUSADO'];
    
    for (const rowData of dataToRender) {
      const card = document.createElement('div');
      card.className = 'registro-card';
      
      const header = document.createElement('div');
      header.className = 'registro-header';
      
      const titulo = document.createElement('div');
      titulo.className = 'registro-titulo';
      titulo.textContent = rowData['PRODUTO'] || rowData['NOTA FISCAL'] || 'Registro';
      
      const dataRecebimento = document.createElement('div');
      dataRecebimento.className = 'registro-data';
      dataRecebimento.textContent = rowData['DATA DE RECEBIMENTO'] ? `üìÖ ${formatDate(rowData['DATA DE RECEBIMENTO'])}` : '';
      
      header.appendChild(titulo);
      header.appendChild(dataRecebimento);
      card.appendChild(header);
      
      const grid = document.createElement('div');
      grid.className = 'registro-grid';
      
      for (const [key, value] of Object.entries(rowData)) {
        const item = document.createElement('div');
        item.className = 'registro-item';
        
        const label = document.createElement('div');
        label.className = 'registro-label';
        label.textContent = key;
        
        const valor = document.createElement('div');
        valor.className = 'registro-valor';
        
        if (key.toUpperCase() === 'USUARIO' && value) {
          const nomeUsuario = await buscarNomeUsuario(value);
          valor.textContent = `üë§ ${nomeUsuario}`;
        }
        else if (key.toUpperCase() === 'VALIDADE' && value) {
          const statusValidade = verificarValidade(value);
          
          if (statusValidade) {
            valor.classList.add(statusValidade.classe);
            valor.textContent = `${statusValidade.icone} ${formatDate(value)} (${statusValidade.texto})`;
          } else {
            valor.textContent = formatDate(value);
          }
        }
        else if (value === null || value === undefined || value === '') {
          valor.textContent = '-';
          valor.classList.add('vazio');
        }
        else if (COLUNAS_TEXTO.includes(key.toUpperCase())) {
          valor.textContent = value;
        }
        else if (isURL(value)) {
          const links = String(value).split(',').map(link => link.trim());
          links.forEach((link, index) => {
            if (isURL(link)) {
              const a = document.createElement('a');
              a.href = link;
              a.textContent = `üìé Ver ${links.length > 1 ? (index + 1) : ''}`;
              a.target = '_blank';
              valor.appendChild(a);
            }
          });
        }
        else if (key.toLowerCase().includes('data') || key.toLowerCase().includes('fabrica√ß√£o')) {
          valor.textContent = formatDate(value);
        }
        else {
          valor.textContent = value;
        }
        
        item.appendChild(label);
        item.appendChild(valor);
        grid.appendChild(item);
      }
      
      card.appendChild(grid);
      dadosContainer.appendChild(card);
    }
  }
  
  function sanitizeId(str) {
    return String(str).replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-_]/g, '');
  }
  
  function isURL(str) {
    try {
      new URL(str);
      return true;
    } catch {
      return false;
    }
  }
  
  function formatDate(dateString) {
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return dateString;
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
  }
  
  searchInput.addEventListener('input', function() {
    renderCards(currentTab, this.value);
  });
  
  fetchAllSheetsData();
</script>

</body>
</html>
